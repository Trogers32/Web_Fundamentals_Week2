    <script>
        //Get 1 to 255 - Write a function that returns an array with all the numbers from 1 to 255.
        function count(){
            var arr = [];
            for(var i = 1; i < 256; i++){
                arr.push(i);
            }
            return arr;
        }
        console.log(count());

        //Get even 1000 - Write a function that would get the sum of all the even numbers from 1 to 1000.  You may use a modulus operator for this exercise.
        function getEvenSum(){
            var sum = 0;
            for(var i = 2; i < 1001; i+=2){
                sum += i;
            }
            return sum;
        }
        console.log(getEvenSum());

        //Sum odd 5000 - Write a function that returns the sum of all the odd numbers from 1 to 5000. (e.g. 1+3+5+...+4997+4999).
        function sumOdd(){
            var sum = 0;
            for(var i = 1; i < 5000; i+=2){
                sum+=i;
            }
            return sum;
        }
        console.log(sumOdd());

        //Iterate an array - Write a function that returns the sum of all the values within an array. (e.g. [1,2,5] returns 8. [-5,2,5,12] returns 14).
        function sumArray(arr){
            var sum = 0;
            for(var i = 0; i < arr.length; i++){
                sum+=arr[i];
            }
            return sum;
        }
        var testArr = [-1,-2,-3,3,2,1];
        console.log(sumArray(testArr));

        //Find max - Given an array with multiple values, write a function that returns the maximum number in the array. (e.g. for [-3,3,5,7] max is 7)
        function max(arr){
            var max = arr[0];
            for(var i = 0; i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(max(testArr));

        //Find average - Given an array with multiple values, write a function that returns the average of the values in the array. (e.g. for [1,3,5,7,20] average is 7.2)
        function average(arr){
            var ave = 0.00;
            for(var i = 0; i < arr.length; i++){
                ave += arr[i];
            }
            return (ave/arr.length);
        }
        var testArr2 = [1,2,4,5,6,7,8,9];
        console.log(average(testArr2));

        //Array odd - Write a function that would return an array of all the odd numbers between 1 to 50. (ex. [1,3,5, .... , 47,49]). Hint: Use 'push' method.
        function odds(){
            var arr = [];
            for(var i = 1; i < 50; i+=2){
                arr.push(i);
            }
            return arr;
        }
        console.log(odds());

        /*Greater than Y - Given value of Y, write a function that takes an array and returns the number of values that are greater than Y. 
        For example if arr = [1, 3, 5, 7] and Y = 3, your function will return 2. (There are two values in the array greater than 3, which are 5, 7).*/
        function greaterThanY(arr, Y){
            var count = 0;
            for(var i = 0;i < arr.length; i ++){
                if(Y < arr[i]){
                    count++;
                }
            }
            return count;
        }
        console.log(greaterThanY(testArr2, 2));

        //Squares - Given an array with multiple values, write a function that replaces each value in the array with the value squared by itself. (e.g. [1,5,10,-2] will become [1,25,100,4])
        function squares(arr){
            for(var i = 0; i < arr.length; i++){
                arr[i] *= arr[i];
            }
            return arr;
        }
        var testArr3 = [0,1,2,3,4,5];
        console.log(squares(testArr3));

        //Negatives - Given an array with multiple values, write a function that replaces any negative numbers within the array with the value of 0. 
        //When the program is done the array should contain no negative values. (e.g. [1,5,10,-2] will become [1,5,10,0])
        function negatives(arr){
            for(var i = 0; i < arr.length; i++){
                if(arr[i] < 0){
                    arr[i] = 0;
                }
            }
            return arr;
        }
        var testArr4 = [-1,-2,-3,3,2,1,4];
        console.log(negatives(testArr4));

        //Max/Min/Avg - Given an array with multiple values, write a function that returns a new array that only contains the maximum, minimum, and average values of the original array. 
        //(e.g. [1,5,10,-2] will return [10,-2,3.5])
        function maxMinAvg(arr){
            var max = arr[0];
            var min = arr[0];
            var ave = 0;
            for(var i = 0; i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i];
                }
                if(min > arr[i]){
                    min = arr[i];
                }
                ave += arr[i];
            }
            ave /= arr.length;
            var newArr = [max, min, ave];
            return newArr;
        }
        var testArr5 = [-1,-2,-3,3,2,1,4];
        console.log(maxMinAvg(testArr5));

        //Swap Values - Write a function that will swap the first and last values of any given array. The default minimum length of the array is 2. (e.g. [1,5,10,-2] will become [-2,5,10,1]).
        function swapValues(arr){
            var temp = arr[0];
            arr[0] = arr[arr.length-1];
            arr[arr.length-1] = temp;
            return arr;
        }
        var testArr6 = [1,2,3,4,5];
        console.log(swapValues(testArr6));

        //Number to String - Write a function that takes an array of numbers and replaces any negative values within the array with the string 'Dojo'. 
        //For example if array = [-1,-3,2], your function will return ['Dojo','Dojo',2].
        function numToString(arr){
            for(var i = 0; i < arr.length; i ++){
                if(arr[i] < 0){
                    arr[i] = "Dojo";
                }
            }
            return arr;
        }
        var testArr7 = [-1,-2,-3,3,21,2,3,-6];
        console.log(numToString(testArr7));
    </script>
